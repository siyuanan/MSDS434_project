<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prediction</title>
</head>

<h1> The input configs</h1>

<body>
{% for key,value in input_data.items() %}

<h2>Estimated Price Range</h2>

{% end for %}
</body>

</html>
