<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prediction</title>
</head>

<h1> The input configs</h1>

<body>
{% for key,value in input_data.items() %}
<h3> {{key}}: {{value}}</h3>
{% endfor %}
</body>

<h2>Estimated Price Range</h2>
<h3>Level {{pred}}</h3>

<h2>Probability for each level</h2>
<body>
{% for prob in probs %}
<h3>Level {{ prob.label }}</h3>
{{ prob.prob }}
{% endfor %}
</body>

</html>
