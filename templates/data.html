<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Input Data</title>
</head>

<h1> Please enter the mobile phone parameters below</h1>

<form action="/data" method = "POST">
    <p>Name <input type = "text" name = "Name" /></p>
    <p>City <input type = "text" name = "City" /></p>
    <p>Country <input type = "text" name = "Country" /></p>
    <p><input type = "submit" value = "Submit" /></p>
</form>

<h2> Please confirm input parameters below</h2>
<h2> Then go back to the home page for prediction</h2>

<body>
{% for key,value in form_data.items() %}
<h3> {{key}}</h3>
<p> {{value}}</p>
{% endfor %}
</body>




</html>
