<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Billing</title>
    </head>
    
    <h1> Billing Page</h1> 
    
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <script src = "https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
        <title>Billing Forecast</title>
    </head>
    
    <h2> Test Graph </h2>
    <body>
        <canvas id="myChart" width="400" height="400"></canvas>
        <script>
        const ctx1 = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        </script>
    </body>
    
    <h2> Billing Actual and Forecast </h2>
    <body>
        <div>
            <canvas id="billChart" width = "900" height = "500"></canvas>
        </div>
        <script>
            var ctx2 = document.getElementById('billChart').getContext('2d');
            var chart = new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: {{ labels| safe }},
                    datasets: [{
                        label: 'actual cost',
                        data: {{ value1 | safe }},
                        borderWidth: 5,
                        fill: false,
                        borderColor: '#fc8403'
                    }, {
                        label: 'forecast cost',
                        data: {{ value2 | safe }},
                        borderWidth: 5,
                        fill: false,
                        borderColor: '#6b9362'
                    }
                    ],
                                  
                },
                options: {
                    responsive: false,
                    title: {
                        display: true,
                        text: 'cost'
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: true
                    }}
            });

        </script>
        
    </body>
      
</html>
